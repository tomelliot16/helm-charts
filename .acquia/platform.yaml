apiVersion: v1  # This informs what versions of ak8s this file is compatible with
service: stormforge
project: sre
owner: devops
base:
  # Bootstrap
  standard:
    type: bootstrap
    version: v0.7.4
    values:
      clusterTypes:
        - "internal"
        - "polaris"
      targetNamespace: stormforge-system
      repoURL: https://github.com/acquia/sre-stormforge
      path: charts/optimize-live

variants:
  - name: dev
    overrides:
      standard:
        values:
          valueFiles:
            - values-dev.yaml
          targetRevision: "main"
  
  - name: qa
    overrides:
      standard:
        values:
          valueFiles:
            - values-qa.yaml
          targetRevision: "v1.0.0"
